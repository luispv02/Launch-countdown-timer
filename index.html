<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <title>Launch Countdown Timer</title>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>we're launching <br> soon</h1>

                <div class="time">
                    <div class="timer">
                        <p id="day"></p>
                        <span>Days</span>
                    </div>

                    <div class="timer">
                        <p id="hour"></p>
                        <span>Hours</span>
                    </div>

                    <div class="timer">
                        <p id="minute"></p>
                        <span>Minutes</span>
                    </div>

                    <div class="timer">
                        <p id="second"></p>
                        <span>Seconds</span>
                    </div>
                </div>

                <div class="icons">
                    <img src="images/icon-facebook.svg" alt="icon facebook">
                    <img src="images/icon-pinterest.svg" alt="icon pinterest">
                    <img src="images/icon-instagram.svg" alt="icon instagram">
                </div>
            </div>
        </header>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
